<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakersPoint</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <a href="#" class="nav-branding">
                <img class="logo" src="./assets/logo.png" alt="">
            </a>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#payments">Pagos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="" href="/login.html">Iniciar</a>
                </li>
            </ul>


            <div class="nav-shopcar">
                <i class='bx bx-shopping-bag shopcar'>
                    <div class="cart-bubble">0</div>
                </i>
            </div>

            <div class="cart">
                <div class="cart__content">
                <h2>Carrito</h2>
                <div class="cart-container">
                    



                </div>
      
                <span class="divider"></span>
      
                <div class="cart-total">
                  <p>Total:</p>
                  <span class="total">$</span>
                </div>
                <button class="comprar-btn">Comprar</button>
                <button class="borrar-btn">Vaciar carrito</button>
                </div>
            </div>

            <div class="overlay"></div>
        </nav>

    </header>

    <!-- Main -->

    <img class="sombra1" src="./assets/img/sombra1.png" alt="sombra1">

    <main class="container">
        <section id="home">
            <img class="portada" src="./assets/portada1.png" alt="">
        </section>

        <section>
            <h2 class="section__title">Categorias</h2>
        </section>

        <div class="categories">
            <button class="">
                <img class="category active img-category" src="./assets/img/all-category.png" alt="">
            </button>
            <button class="">
                <img class="category img-category" data-category="Nike" src="./assets/img/nike-category.png" alt="">
            </button>
            <button class="" >
                <img class="category img-category" data-category="Addidas" src="./assets/img/addidas-category.png" alt="">
            </button>
        </div>

        <section id="productos">
            <div class="cajonera">
                <div class="col-25">
                    <form class="form__container form_search" action="">
                        <input class="search__input" type="search">
                        <div class="separador"></div>
                        <button>
                            <i class='bx bx-search' ></i>
                        </button>
                    </form>
                </div>
                <h2 class="section__title col-50">Productos</h2>
                <div class="col-25">
                    <i class='filter__container bx bx-filter-alt' ></i>
                </div>
            </div>

            <div class="separador__cajonera"></div>
            
            <div class="productos__container">

                
            </div>
            <button class="btn-load">Ver Más</button> 

        </section>

        <section id="payments">
            
            <div class="payments__container">
                <h2 class="section__title">Metodos de pago</h2>
                <div class="payments__options">
                    <div class="payments__logo__container">
                        <p class="title__payment">Paga con los mejores metodos de pago!</p>
                    
                        <div class="options">

                            <p class="option__title">Cryptocurrency</p>
                            <div class="option">
                                    <img class="option__img" src="./assets/img/payments/btc.png" alt="">
                                    <img class="option__img" src="./assets/img/payments/eth.png" alt="">
                                    <img class="option__img" src="./assets/img/payments/lightcoin.png" alt="">
                            </div>
    
                            <p class="option__title">Tarjetas de Credito / Debito</p>
                            <div class="option">
                                    <img class="option__img visa" src="./assets/img/payments/visa.png" alt="">
                                    <img class="option__img" src="./assets/img/payments/mastercard.png" alt="">
                            </div>
    
                            <p class="option__title">Billeteras Moviles</p>
                            <div class="option">
                                    <img class="option__img" src="./assets/img/payments/ApplePay.png" alt="">
                                    <img class="option__img" src="./assets/img/payments/GooglePay.png" alt="">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="contact__container">
                <h2 class="section__title">Contacto</h2>
                <div class="section__content">
                    <div class="contact__desc">
                        <p>Contactanos</p>
                        <form class="form" action="">
                            <input type="text" placeholder="Nombre">
                            <input type="text" placeholder="Mensaje">
                            <input class="boton__comenzar submit__form" type="Submit" value="Enviar">
                        </form>
                    </div>
                    <div class="separador-contacto"></div>
                    <div class="">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10759.597388221588!2d-122.32040161654018!3d47.60864680186474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5490102c93e83355%3A0x102565466944d59a!2sSeattle%2C%20Washington%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sar!4v1665458174397!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <h4 class="footer__title">Hecho con ❤️ de Bambino</h4>
        </div>
    </footer>
    <div class="add-modal"></div>
    <script src="./data.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
