<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnickersPoint</title>
    <link rel="stylesheet" href="./stylelogin.css">
</head>
<body>
   <form class="form">
        <h2 class="form__title">Registrate</h2>
        <p class="form__p">¿ya tenes cuenta? <a href="./login.html" class="form__link">Inicia!</a></p>
        
        <div class="form__container">
            <div class="topInputs">
                <div class="form__group">
                    <input type="text" id="name" class="form__input" placeholder="  " required>
                    <label for="name" class="form__label">Nombre:</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input type="text" id="user" class="form__input" placeholder="  " required>
                    <label for="user" class="form__label">Usuario:</label>
                    <span class="form__line"></span>
                </div>
            </div>
            
            <div class="form__group">
                <input type="password" id="password" class="form__input" placeholder="  " required>
                <label for="password" class="form__label">Contraseña:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="password" id="password2" class="form__input" placeholder="  " required>
                <label for="password2" class="form__label">Confirmar Contraseña:</label>
                <span class="form__line"></span>
            </div>

            <div class="botones">
                <input type="submit" class="form__submit" value="Entrar">
                <a class="volver" href="./index.html">Volver</a>
            </div>
        </div>
   </form>
</body>
</html>
